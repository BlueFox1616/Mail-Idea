<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/email.css" rel="stylesheet" />
    <button>Change user</button>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="google-signin-client_id" content="609769740177-14dcsedrjlasnnni0m2lbu73bqt2bct8.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

    <!-- Load the new Google Identity Services (GIS) script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/login.js"></script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <h2 class="alert alert-primary">Sign In With Google Using JavaScript</h2>

    <!-- New Google Sign-In Button (using the new Google Identity Services) -->
    <div id="g_id_onload"
      data-client_id="609769740177-14dcsedrjlasnnni0m2lbu73bqt2bct8.apps.googleusercontent.com"
      data-callback="onSignIn">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <div class="data">
      <p>Name</p>
      <p id="name" class="alert alert-success"></p>

      <p>Profile Pic</p>
      <img id="image" class="rounded-circle" width="100" height="100" />

      <p>Email</p>
      <p id="email" class="alert alert-danger"></p>

      <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>

    <div class="header hide">
      <h1 class="space_name">News</h1>
    </div>

    <p class="space_icons hide">
      <span class="newspaper">üóûÔ∏è</span><span class="receipt">üßæ</span><span class="you">ü´µ</span>
    </p>

    <div class="flex-container hide">
      <!-- Other content here -->
    </div>

    <p class="plus_icon">+</p>

    <div class="effects hide">
      <div class="effect-holder">
        <div class="dropdown-style big_box">
          <div class="search_results">
            <div class="effects">
              <div class="effect-holder">
                <!-- Search Box -->
                <input
                  type="search"
                  class="dropdown-style search_box"
                  placeholder="Search"
                  aria-label="Search through site content"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
