<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/email.css" rel="stylesheet" />
    <button>Change user</button>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="google-signin-client_id" content="609769740177-14dcsedrjlasnnni0m2lbu73bqt2bct8.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

    <!-- Add the jwt-decode script -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <!-- Load Google API client script (using the new Google Identity Services) -->
    <script src="https://accounts.google.com/gsi/client" async defer onload="onGapiLoaded()"></script>

    <!-- Your custom scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/login.js"></script>


  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- Header Section -->
    <div class="header">
      <h1 class="space_name">News</h1>
    </div>

    <!-- Icons Section -->
    <p class="space_icons">
      <span class="newspaper">🗞️</span><span class="receipt">🧾</span><span class="you">🫵</span>
    </p>

    <!-- Flex Container with Icons -->
    <div class="flex-container">
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
      <div>&nbsp;<img class="hide fullscreenicon" src="media/fullscreen.svg" /></div>
    </div>

    <!-- Plus Icon -->
    <p class="plus_icon">+</p>

    <!-- Effects Section (Search Box) -->
    <div class="effects hide">
      <div class="effect-holder">
        <div class="dropdown-style big_box flex-container">
          <div class="search_results">
            <div class="effects">
              <div class="effect-holder">
                <!-- Search Box -->
                <input type="search" class="dropdown-style search_box" placeholder="Search" aria-label="Search through site content" />
                <div class="search_result">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>


</html>
